<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录页</title>
	<link rel="stylesheet" href="../plugins/layui-v1.0.9/css/layui.css">
	<link rel="stylesheet"
		  href="../plugins/jquery-easyui-1.5.2/themes/default/easyui.css">
	<link rel="stylesheet"
		  href="../plugins/jquery-easyui-1.5.2/themes/icon.css">
	<link rel="stylesheet" href="../plugins/layui-v1.0.9/css/layui.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/dialogPrompt.css">
	<link rel="stylesheet" href="../css/login.css">
	<style>
		input[type="button"], input[type="submit"], input[type="reset"],
		input[type="file"]::-webkit-file-upload-button, button{
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="container_mine">
	<div class="logoArea">
		<!--<div class="downline"></div>-->
		<div style="float:left;padding-left: 200px">招标智能评分系统</div>
	</div>
	<img src="../img/peitu.png" style="margin-top:16px;margin-left: -190px;">
	<img src="../img/loginBorder2.png" class="loginBorder">
	<div class="userLogin">
		<div class="detail_user">用户登录</div>

		<div class="userName"><label style="display: inline-block;margin-bottom: 5px;">用户名：</label><input type="text" id="userName" placeholder="请输入用户名"/></div>
		<div  class="password"><label style="display: inline-block;margin-bottom: 5px;">密&nbsp;&nbsp;&nbsp;&nbsp;码：&nbsp;</label><input id="password" type="password" placeholder="请输入密码"/></div>
		<div  class="loginBtns">
			<span type="button" id="loginBtn" style="">登录</span>
			<span type="button" id="revert" style="" >重置</span>

		</div>
	</div>
	<!-- 保存失败 -->
	<div id="defeatDlg" class="easyui-dialog" title="提示"
		 data-options="closed:true,cache: false,
        modal: true" style="width: 242px; height: 164px;">
		<div class="textcenter lh70">
			<img src="../img/defeat.png" style="margin-top: -6px;"><label
				class="bold-size18">&nbsp;&nbsp;用户名或密码不正确！</label>
		</div>
		<div class="textcenter lh30">
			<button type="button" class="for-easyui-button"
					onclick="$('#defeatDlg').dialog('close')">知道了
			</button>
		</div>
	</div>
	<!-- 结束 2失败 -->
</div>
<!--<div class="bqsy">国家电网公司版权所有</div>-->
<script type="text/javascript" src="../plugins/jquery-1.9.1.min.js"></script>
<script type="text/javascript"
		src="../plugins/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
<script src="../js/login.js"></script>

</body>
</html>
